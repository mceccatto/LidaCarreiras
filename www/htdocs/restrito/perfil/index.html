        <form class="d-none" id="editarPerfil" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-4 mb-1">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="nome">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Nome Social</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="nomeSocial">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Gênero</label>
                    <select class="form-select form-select-sm shadow-none" name="genero">
                        <option value="">Gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="N/I">Não Informado</option>
                    </select>
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Nascimento</label>
                    <input type="date" class="form-control form-control-sm shadow-none" name="dataNascimento">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="telefone">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">E-mail</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="email">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-sm shadow-none" name="senha">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Repita Senha</label>
                    <input type="password" class="form-control form-control-sm shadow-none" name="repitaSenha">
                </div>
                <div class="col-md-12 mb-1">
                    <label class="form-label">Conte-nos um pouco sobre você</label>
                    <textarea class="form-control form-control-sm shadow-none" id="sobre" name="sobre"></textarea>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Informações Pessoais</button>
                </div>
            </div>
        </form>
        <form class="d-none" id="editarEndereco" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-6 mb-1">
                    <label class="form-label">Logradouro</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="logradouro">
                </div>
                <div class="col-md-1 mb-1">
                    <label class="form-label">Número</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="numero">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Complemento</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="complemento">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Cep</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="cep">
                </div>
                <div class="col-md-5 mb-1">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="bairro">
                </div>
                <div class="col-md-5 mb-1">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="cidade">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Estado</label>
                    <select class="form-select form-select-sm shadow-none" name="estado">
                        <option value="">--Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-2 d-grid gap-2 mb-3">
                    <button class="btn btn-danger btn-sm shadow-none excluir-endereco" type="button"><i class="fas fa-trash-alt"></i> Excluir Endereço</button>
                </div>
                <div class="col-md-10 d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Informações de Endereço</button>
                </div>
            </div>
        </form>
        <form class="d-none" id="editarConhecimentos" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-12 mb-1">
                    <label class="form-label">Conhecimentos</label>
                    <select class="form-select form-select-sm shadow-none" style="width: 100%" name="conhecimentos" multiple></select>
                </div>
                <div class="col-md-2 d-grid gap-2 mb-3">
                    <button class="btn btn-danger btn-sm shadow-none excluir-conhecimentos" type="button"><i class="fas fa-trash-alt"></i> Excluir Conhecimentos</button>
                </div>
                <div class="col-md-10 d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Conhecimentos</button>
                </div>
            </div>
        </form>
        <form class="d-none" id="cadastrarFormacoes" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-4 mb-1">
                    <label class="form-label">Instituição</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="instituicao">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Curso</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="curso">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Início</label>
                    <input type="date" class="form-control form-control-sm shadow-none" name="dataInicio">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Conclusão</label>
                    <input type="date" class="form-control form-control-sm shadow-none" name="dataConclusao">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Formação</button>
                </div>
            </div>
            <hr>
            <table class="table table-sm table-striped table-hover mb-3 d-none" id="tableConteudoFormacoes">
                <thead>
                    <tr>
                        <th>Instituição</th>
                        <th>Curso</th>
                        <th class="text-center">Início</th>
                        <th class="text-center">Conclusão</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyConteudoFormacoes"></tbody>
            </table>
        </form>
        <form class="d-none" id="cadastrarExperiencias" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-4 mb-1">
                    <label class="form-label">Empresa</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="empresa">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Função</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="funcao">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Contratação</label>
                    <input type="date" class="form-control form-control-sm shadow-none" name="dataContratacao">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Desligamento</label>
                    <input type="date" class="form-control form-control-sm shadow-none"  name="dataDesligamento">
                </div>
                <div class="col-md-12 mb-1">
                    <label class="form-label">Descrição das Atividades</label>
                    <textarea class="form-control form-control-sm shadow-none" id="descricao"  name="descricao"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Experiência</button>
                </div>
            </div>
            <hr>
            <table class="table table-sm table-striped table-hover mb-3 d-none" id="tableConteudoExperiencias">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Função</th>
                        <th class="text-center">Contratação</th>
                        <th class="text-center">Desligamento</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyConteudoExperiencias"></tbody>
            </table>
        </form>
        <form class="d-none" id="cadastrarCertificados" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-4 mb-1">
                    <label class="form-label">Instituição</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="instituicao">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="titulo">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Anexo</label>
                    <input type="file" class="form-control form-control-sm shadow-none" name="anexo">
                </div>
                <div class="col-md-12 mb-1">
                    <label class="form-label">Url</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="url">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Certificado</button>
                </div>
            </div>
            <hr>
            <table class="table table-sm table-striped table-hover mb-3 d-none" id="tableConteudoCertificados">
                <thead>
                    <tr>
                        <th>Instituição</th>
                        <th>Título</th>
                        <th class="text-center">Anexo</th>
                        <th class="text-center">Url</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyConteudoCertificados"></tbody>
            </table>
        </form>
        <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog" id="modalConteudo"></div>
        </div>
    </div>
