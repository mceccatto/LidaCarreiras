    <div class="height-100 container">
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">

            </li>
        </ul>
        <div class="alert d-none" role="alert"></div>
        <form class="d-none" id="editarEmpresa" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-4 mb-1">
                    <label class="form-label">CNPJ</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="cnpj" disabled>
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Rasão Social</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="rasaoSocial">
                </div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Nome Faltasia</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="nomeFantasia">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Telefone</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="telefone">
                </div>
                <div class="col-md-1 mb-1">
                    <label class="form-label">Ramal</label>
                    <input type="number" class="form-control form-control-sm shadow-none" name="ramal">
                </div>
                <div class="col-md-9 mb-1">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control-sm shadow-none" name="email" disabled>
                </div>
                <div class="col-md-12 mb-1">
                    <label class="form-label">Descrição da Empresa</label>
                    <textarea class="form-control form-control-sm shadow-none" id="descricaoEmpresa" name="descricao"></textarea>
                </div>
                <div class="col-md-2 mb-1 d-flex align-items-center justify-content-center previa-logo"></div>
                <div class="col-md-4 mb-1">
                    <label class="form-label">Logo</label>
                    <input type="file" class="form-control form-control-sm shadow-none" name="logo">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control form-control-sm shadow-none" name="senha">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Repita Senha</label>
                    <input type="password" class="form-control form-control-sm shadow-none" name="repitaSenha">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Informações Cadastrais</button>
                </div>
            </div>
        </form>
        <form class="d-none" id="editarEndereco" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-6 mb-1">
                    <label class="form-label">Logradouro</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="logradouro">
                </div>
                <div class="col-md-1 mb-1">
                    <label class="form-label">Número</label>
                    <input type="number" class="form-control form-control-sm shadow-none" name="numero">
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Complemento</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="complemento">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Cep</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="cep">
                </div>
                <div class="col-md-5 mb-1">
                    <label class="form-label">Bairro</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="bairro">
                </div>
                <div class="col-md-5 mb-1">
                    <label class="form-label">Cidade</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="cidade">
                </div>
                <div class="col-md-2 mb-1">
                    <label class="form-label">Estado</label>
                    <select class="form-select form-select-sm shadow-none" name="estado">
                        <option value="">--Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceara</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-2 d-grid gap-2 mb-3">
                    <button class="btn btn-danger btn-sm shadow-none excluir-endereco" type="button"><i class="fas fa-trash-alt"></i> Excluir Endereço</button>
                </div>
                <div class="col-md-10 d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Informações de Endereço</button>
                </div>
            </div>
        </form>
        <form class="d-none" id="cadastrarVagas" autocomplete="off">
            <div class="row g-2">
                <div class="col-md-12 mb-1">
                    <label class="form-label">Título</label>
                    <input type="text" class="form-control form-control-sm shadow-none" name="titulo">
                </div>
                <div class="col-md-12 mb-1">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control form-control-sm shadow-none" id="descricaoVaga" name="descricao"></textarea>
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Modalidade</label>
                    <select class="form-select form-select-sm shadow-none" name="modalidade"></select>
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Modelo</label>
                    <select class="form-select form-select-sm shadow-none" name="modelo"></select>
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Área</label>
                    <select class="form-select form-select-sm shadow-none" name="area"></select>
                </div>
                <div class="col-md-3 mb-1">
                    <label class="form-label">Data Limite</label>
                    <input type="date" class="form-control form-control-sm shadow-none" name="dataLimite">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-sm shadow-none" type="submit"><i class="fas fa-save"></i> Salvar Certificado</button>
                </div>
            </div>
            <hr>
            <table class="table table-sm table-striped table-hover mb-3 d-none" id="tableConteudoVagas">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbodyConteudoVagas"></tbody>
            </table>
        </form>
        <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg" id="modalConteudo"></div>
        </div>
    </div>
</body>
